<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="game-header">
            <h1><i class="fas fa-chess-knight"></i> Modern Chess</h1>
            <div class="game-controls">
                <select id="game-mode" class="game-mode-select">
                    <option value="human-vs-human">Human vs Human</option>
                    <option value="human-vs-computer">Human vs Computer</option>
                    <option value="online-multiplayer">Online Multiplayer</option>
                </select>
                <select id="ai-difficulty" class="ai-difficulty-select" style="display: none;">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                
                <!-- Online Multiplayer Controls -->
                <div id="online-controls" class="online-controls" style="display: none;">
                    <div class="online-section">
                        <input type="text" id="player-name" class="player-name-input" placeholder="Your name" maxlength="20">
                        <button id="create-room" class="btn btn-success">
                            <i class="fas fa-plus"></i> Create Room
                        </button>
                        <div class="join-room-container">
                            <input type="text" id="room-id-input" class="room-id-input" placeholder="Room ID" maxlength="6">
                            <button id="join-room" class="btn btn-info">
                                <i class="fas fa-sign-in-alt"></i> Join Room
                            </button>
                        </div>
                    </div>
                    <div id="room-status" class="room-status"></div>
                    <div id="connection-status" class="connection-status">Disconnected</div>
                </div>
                <button id="new-game" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Game
                </button>
                <button id="undo-move" class="btn btn-secondary">
                    <i class="fas fa-undo"></i> Undo
                </button>
                <button id="flip-board" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Flip
                </button>
            </div>
        </header>

        <main class="game-main">
            <div class="game-info">
                <div class="player-info player-white">
                    <div class="player-avatar">
                        <i class="fas fa-user" id="white-player-icon"></i>
                    </div>
                    <div class="player-details">
                        <h3 id="white-player-name">White Player</h3>
                        <div class="captured-pieces" id="captured-black"></div>
                    </div>
                </div>

                <div class="game-status">
                    <div class="current-turn" id="current-turn">
                        <span class="turn-indicator white-turn"></span>
                        <span class="turn-text">White to move</span>
                    </div>
                    <div class="game-state" id="game-state">Game in progress</div>
                </div>

                <div class="player-info player-black">
                    <div class="player-avatar">
                        <i class="fas fa-user" id="black-player-icon"></i>
                    </div>
                    <div class="player-details">
                        <h3 id="black-player-name">Black Player</h3>
                        <div class="ai-thinking" id="ai-thinking" style="display: none;">
                            <i class="fas fa-brain"></i> Thinking...
                        </div>
                        <div class="captured-pieces" id="captured-white"></div>
                    </div>
                </div>
            </div>

            <div class="chessboard-container">
                <div class="coordinates coordinates-top">
                    <div class="coord-file">a</div>
                    <div class="coord-file">b</div>
                    <div class="coord-file">c</div>
                    <div class="coord-file">d</div>
                    <div class="coord-file">e</div>
                    <div class="coord-file">f</div>
                    <div class="coord-file">g</div>
                    <div class="coord-file">h</div>
                </div>
                
                <div class="board-with-ranks">
                    <div class="coordinates coordinates-left">
                        <div class="coord-rank">8</div>
                        <div class="coord-rank">7</div>
                        <div class="coord-rank">6</div>
                        <div class="coord-rank">5</div>
                        <div class="coord-rank">4</div>
                        <div class="coord-rank">3</div>
                        <div class="coord-rank">2</div>
                        <div class="coord-rank">1</div>
                    </div>
                    
                    <div id="chessboard" class="chessboard"></div>
                    
                    <div class="coordinates coordinates-right">
                        <div class="coord-rank">8</div>
                        <div class="coord-rank">7</div>
                        <div class="coord-rank">6</div>
                        <div class="coord-rank">5</div>
                        <div class="coord-rank">4</div>
                        <div class="coord-rank">3</div>
                        <div class="coord-rank">2</div>
                        <div class="coord-rank">1</div>
                    </div>
                </div>

                <div class="coordinates coordinates-bottom">
                    <div class="coord-file">a</div>
                    <div class="coord-file">b</div>
                    <div class="coord-file">c</div>
                    <div class="coord-file">d</div>
                    <div class="coord-file">e</div>
                    <div class="coord-file">f</div>
                    <div class="coord-file">g</div>
                    <div class="coord-file">h</div>
                </div>
            </div>

            <div class="move-history">
                <h3><i class="fas fa-history"></i> Move History</h3>
                <div class="moves-container" id="moves-container">
                    <div class="no-moves">No moves yet</div>
                </div>
            </div>
        </main>

        <div id="promotion-modal" class="modal">
            <div class="modal-content">
                <h3>Choose Promotion Piece</h3>
                <div class="promotion-pieces">
                    <button class="promotion-piece" data-piece="queen">♕</button>
                    <button class="promotion-piece" data-piece="rook">♖</button>
                    <button class="promotion-piece" data-piece="bishop">♗</button>
                    <button class="promotion-piece" data-piece="knight">♘</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chess.js"></script>
</body>
</html>
